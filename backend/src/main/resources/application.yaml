quarkus:
  native:
    resources:
      includes: import.sql
  hibernate-orm:
    schema-management:
      strategy: drop-and-create
  datasource:
    db-kind: h2
    username: sa
    password:
    jdbc:
      url: jdbc:h2:mem:videos;DB_CLOSE_DELAY=-1
  http:
    port: 8080
  rest-client:
    youtube-api:
      url: https://www.googleapis.com
    github-api:
      url: https://api.github.com

youtube:
   api:
     key: ${YOUTUBE_API_KEY}
     channel: ${YOUTUBE_CHANNEL}

github:
  api:
    key: ${GITHUB_API_KEY}
    username: ${GITHUB_USERNAME}
    repository: ${GITHUB_REPOSITORY}
    path: ${GITHUB_PATH}

# Local Development Override
"%dev":
  quarkus:
    http:
      cors:
        enabled: true
        origins: "*"
        methods: "GET,POST,PUT,DELETE,OPTIONS"
        headers: "*"
        exposed-headers: "*"
        access-control-allow-credentials: true
  youtube:
    api:
      key: ${YOUTUBE_API_KEY:LOCAL_FALLBACK_KEY}
      channel: ${YOUTUBE_CHANNEL:LOCAL_FALLBACK_CHANNEL}
  github:
    api:
      key: ${GITHUB_API_KEY:LOCAL_FALLBACK_KEY}
      username: ${GITHUB_USERNAME:LOCAL_FALLBACK_USERNAME}
      repository: ${GITHUB_REPOSITORY:pirullometro}
      path: ${GITHUB_PATH:backend/src/main/resources/youtube_videos.csv}
